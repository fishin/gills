<table class="table table-striped gills-table">
  <thead>
    <tr>
      <th colspan=3>Run List <span class="badge">{{runs.length}}</span></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>id</td>
      <td>Finished</td>
      <td>Elapsed</td>
      <td><span class="glyphicon glyphicon-remove"></span></a></td>
    </tr>
    {{#each runs}}
    <tr class="{{classColor}}">
      <td><a href="/gills/job/{{id}}/run/{{run_id}}">{{short_id}}</td>
      {{#if finishTime}}
      <td>{{finishTime}}</td>
      {{else}}
      <td>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-success active" role="progressbar" aria-valuenow="{{elapsedTime}}" aria-valuemin="0" aria-valuemax="100" style="width: {{elapsedTime}}%">
            {{elapsedTime}}%
          </div>
        </div>
      </td>
      {{/if}}
      <td>{{elapsedTime}} s</td>
      <td><a href="/gills/job/{{id}}/run/{{run_id}}/delete"><span class="glyphicon glyphicon-remove"></span></a></td>
    </tr>
    {{/each}}
  </tbody>
</table>
