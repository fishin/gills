<table class="table table-striped gills-table">
  <thead>
    <tr>
      <th colspan=4>Run List</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td colspan=4>Finished Runs <span class="badge">{{finishedRuns.length}}</span></td>
    </tr>
    <tr>
      <td>Run Id</td>
      <td>Finished</td>
      <td>Elapsed</td>
      <td><span class="glyphicon glyphicon-remove"></span></a></td>
    </tr>
    {{#each finishedRuns}}
    <tr class="{{classColor}}">
      <td><a href="/view/job/{{jobId}}/run/{{runId}}">{{shortId}}</td>
      <td>{{#if finishTime}}{{finishTime}}{{/if}}</td>
      <td>{{elapsedTime}} {{#if elapsedTime}}s{{/if}}</td>
      <td><a href="/view/job/{{jobId}}/run/{{runId}}/delete"><span class="glyphicon glyphicon-remove"></span></a></td>
    </tr>
    {{/each}}
  </tbody>
</table>
