<h1 class="page-header">User
  {{#if id}}
  <a href="/view/user/{{id}}/delete"><button type="submit" class="btn btn-danger">Delete</button></a>
  {{/if}}
</h1>
<h2 class="sub-header">Basic</h2>
<form class="form-horizontal" method="post" action="{{postUrl}}">
  {{#if id}}
  <div class="form-group">
    <label for="inputId" class="control-label col-xs-2">Id</label>
    <div class="col-xs-4">
      <input type="text" class="form-control" name="id" id="id" value="{{id}}" disabled>
    </div>
    <div class="col-xs-2">
      <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="left" data-content="This id is useful if you are looking at the filesystem.">?</button>
    </div>
  </div>
  {{/if}}
  <div class="form-group">
    <label for="inputUser" class="control-label col-xs-2">Username</label>
    <div class="col-xs-8">
      <input type="text" class="form-control" name="name" id="inputname" placeholder="username" value="{{name}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputType" class="control-label col-xs-2">Type</label>
    <div class="col-xs-10">
<!--
      <div class="btn-group">
        <span class="input-group-addon">
          <input type="radio" name="type" value="local">
        </span>
        <button type="button" class="btn btn-default">local</button>
      </div>
      <div class="btn-group">
        <span class="input-group-addon">
          <input type="radio" name="type" value="github">
        </span>
        <button type="button" class="btn btn-default">github</button>
      </div>
-->
    {{userTypeRadio this}}
    </div>
  </div>
  <div class="form-group">
    <label for="inputDescription" class="control-label col-xs-2">Name</label>
    <div class="col-xs-8">
      <input type="text" class="form-control" name="displayName" id="inputName" placeholder="Name" value="{{displayName}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputDescription" class="control-label col-xs-2">Email</label>
    <div class="col-xs-8">
      <input type="text" class="form-control" name="email" id="inputDescription" placeholder="user@domain.com" value="{{email}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputDescription" class="control-label col-xs-2">Password</label>
    <div class="col-xs-8">
      <input type="password" class="form-control" name="password" id="inputPassword" value="{{password}}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-2 col-xs-8">
      {{#if id}}
      <button type="submit" class="btn btn-primary">Update</button>
      {{else}}
      <button type="submit" class="btn btn-primary">Create</button>
      {{/if}}
    </div>
  </div>
</form>
