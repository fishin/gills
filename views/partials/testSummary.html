<table class="table table-striped gills-table">
  <thead>
    <tr>
      <th colspan=3>Last Test Results <span class="badge">{{testResult.totalTests}}</span> <a href="/view/job/{{jobId}}/run/{{runId}}/test">Details</a></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>coverage <a href="/view/job/{{jobId}}/run/{{runId}}/coverage">Details</a></td>
      <td>duration</td>
      <td>leaks</td>
    </tr>
    <tr>
      <td>
        <div class="progress">
          <div class="progress-bar {{#if testResult.coverage.misses}}progress-bar-danger{{else}}progress-bar-success active{{/if}}" role="progressbar" aria-valuenow="{{testResult.coveragePercent}}" aria-valuemin="0" aria-valuemax="100" style="width: {{testResult.coveragePercent}}%">
            {{testResult.coveragePercent}}%
          </div>
        </div>
      </td>
      <td>{{testResult.totalDuration}} ms</td>
      <td>{{testResult.totalLeaks}} </td>
    </tr>
  </tbody>
</table>
