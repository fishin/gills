<table class="table table-striped gills-table">
  <thead>
    <tr>
      <th colspan=3>Reels <span class="badge">{{reels.length}}</span></th>
      <th><a href="/gills/reel"><span class="glyphicon glyphicon-plus"></span></a></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th colspan=4>Pending Runs</th>
    </tr>
    <tr class="{{classColor}}">
      <td><a href="/gills/job/{{id}}/run/{{run_id}}">id</td>
      <td>
      target
      </td>
      <td>
      waittime
      </td>
      <td><a href="/gills/job/{{id}}/run/{{run_id}}/cancel"><span class="glyphicon glyphicon-remove"></span></a></td>
    </tr>
    {{#each reels}}
    <tr>
      <th colspan=3>Reel - <a href="/gills/reel/{{id}}">{{name}}</a> (active)</th>
      <th><a href="/gills/reel/{{id}}/delete"><span class="glyphicon glyphicon-remove"></span></a></th>
    </tr>
    <tr class="{{classColor}}">
      <td><a href="/gills/job/{{id}}/run/{{run_id}}">id</td>
      <td>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-success active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
            40%
          </div>
        </div>
      </td>
      <td>pid</td>
      <td><a href="/gills/job/{{id}}/run/{{run_id}}/cancel"><span class="glyphicon glyphicon-remove"></span></a></td>
    </tr>
    {{/each}}
  </tbody>
</table>
