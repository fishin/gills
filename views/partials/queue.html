<table class="table table-striped gills-table">
  <thead>
    <tr>
      <th colspan=4>Queue <span class="badge">{{queue.length}}</span></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Priority</td>
      <td>Job Id / PR</td>
      <td>
      Target
      </td>
      <td>
      Elapsed
      </td>
      <td><span class="glyphicon glyphicon-remove"></span></td>
    </tr>
    {{#each queue}}
    <tr>
      <td>{{num}}</td>
      <td><a href="/view/job/{{jobId}}" title="{{name}}">{{shortId}}</a>{{#if pr.number}} / <a href="{{pr.repoUrl}}/pull/{{pr.number}}">{{pr.number}}</a>{{/if}}</td>
      <td>
      global
      </td>
      <td>
      {{elapsedTime}} s
      </td>
      <td>
      {{#if pr.number}}
        <a href="/view/queue/{{jobId}}/pr/{{pr.number}}/remove"><span class="glyphicon glyphicon-remove"></span></a>
      {{else}}
        <a href="/view/queue/{{jobId}}/remove"><span class="glyphicon glyphicon-remove"></span></a>
      {{/if}}
      </td>
    </tr>
    {{/each}}
  </tbody>
</table>
