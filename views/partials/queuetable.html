<table class="table table-striped runs-table">
  <thead>
    <tr>
      <th colspan=3>Queue</th>
      <th><a href="/gills/queue/create"><button type="button" class="btn btn-info">Create</button></a></th>
    </tr>
  </thead>
  <thead>
    <tr>
      <th>id</th>
      <th>progress</th>
      <th>pid</th>
      <th><span class="glyphicon glyphicon-remove"></span></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th colspan=4>Pending</th>
    </tr>
    <tr>
      <td><a href="/gills/job/{{id}}/run/{{run_id}}">id</td>
      <td colspan=2>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-success active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            0%
          </div>
        </div>
      </td>
      <td><a href="/gills/job/{{id}}/run/{{run_id}}/cancel"><span class="glyphicon glyphicon-remove"></span></a></td>
    </tr>
    <tr>
      <th colspan=3>Registered Reel - name (active)</th>
      <th><a href="#"><span class="glyphicon glyphicon-remove"></span></a></th>
    </tr>
    <tr class="{{classColor}}">
      <td><a href="/gills/job/{{id}}/run/{{run_id}}">id</td>
      <td>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-success active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
            40%
          </div>
        </div>
      </td>
      <td>pid</td>
      <td><a href="/gills/job/{{id}}/run/{{run_id}}/cancel"><span class="glyphicon glyphicon-remove"></span></a></td>
    </tr>
  </tbody>
</table>
