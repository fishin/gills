<table class="table table-striped gills-table">
  <thead>
    <tr>
      <th colspan=3>Commit Log for <a href="/gills/job/{{jobId}}">{{jobName}}</a> <span class="badge">{{gitLog.length}}</span></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>commit</td>
      <td>author</td>
      <td>message</td>
    </tr>
    {{#each gitLog}}
    <tr>
      <td>{{this.commit}}</td>
      <td>{{this.author}}</td>
      <td>{{this.message}}</td>
    </tr>
    {{/each}}
  </tbody>
</table>
