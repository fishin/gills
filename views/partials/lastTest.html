<table class="table table-striped gills-table">
  <thead>
    <tr>
      <th colspan=3>Last Test Results <span class="badge">{{testResults.totalTests}}</span> <a href="/gills/job/{{id}}/run/{{lastRunId}}/test">Details</a></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>coverage</td>
      <td>duration</td>
      <td>leaks</td>
    </tr>
    <tr>
      <td>
        <div class="progress">
          <div class="progress-bar {{#if testResults.coverage.misses}}progress-bar-danger{{else}}progress-bar-success active{{/if}}" role="progressbar" aria-valuenow="{{testResults.coveragePercent}}" aria-valuemin="0" aria-valuemax="100" style="width: {{testResults.coveragePercent}}%">
            {{testResults.coveragePercent}}%
          </div>
        </div>
      </td>
      <td>{{testResults.totalDuration}} ms</td>
      <td>{{testResults.totalLeaks}} </td>
    </tr>
  </tbody>
</table>
