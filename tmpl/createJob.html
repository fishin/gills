<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Jobs</title>

    <!-- Bootstrap core CSS -->
    <link href="/gills/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/gills/css/dashboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ficion - Fast Intelligent Continuous Integration On Node</a>
        </div>
        <div class="navbar-collapse collapse">
<!--
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">{{name}}</a></li>
            <li><a href="#">Help</a></li>
          </ul>
-->
          <form class="navbar-form navbar-right">
            {{#if name}}
            <input type="button" class="form-control" value="logout">
            {{else}}
            <input type="text" class="form-control" placeholder="username">
            <input type="text" class="form-control" placeholder="password">
            <input type="button" class="form-control" value="login">
            {{/if}}
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="/gills/jobs">Jobs</a></li>
            <li><a href="/gills/job/create">create</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li class="active"><a href="">Statistics</a></li>
            <li><a href="">job</a></li>
            <li><a href="">run</a></li>
            <li><a href="">tests</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Settings</a></li>
            <li><a href="#">{{name}}</a></li>
            <li><a href="#">global</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Jobs - Create</h1>
          <h2 class="page-header">Basic</h2>
          <form class="form-horizontal">
          <div class="form-group">
            <label for="inputName" class="control-label col-xs-2">Name</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputDescription" class="control-label col-xs-2">Description</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputDescription" placeholder="Description">
            </div>
          </div>
          <h2 class="page-header">Source Control</h2>
          <div class="form-group">
            <label for="inputSCM" class="control-label col-xs-2">Type</label>
            <div class="col-lg-2">
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="radio" name="scmtype" checked>
                </span>
               <input type="text" class="form-control" value="None">
             </div><!-- /input-group -->
           </div><!-- /.col-lg-2 -->
            <div class="col-lg-2">
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="radio" name="scmtype">
                </span>
               <input type="text" class="form-control" value="Git">
             </div><!-- /input-group -->
           </div><!-- /.col-lg-2 -->
          </div>
          <div class="form-group">
            <label for="inputUrl" class="control-label col-xs-2">Url</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputUrl" placeholder="http://github.com/fishin/gills">
            </div>
          </div>
          <div class="form-group">
            <label for="inputBranch" class="control-label col-xs-2">Branch</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputBranch" placeholder="master">
            </div>
          </div>
          <h2 class="page-header">Commands</h2>
          <div class="form-group">
            <label for="inputHead" class="control-label col-xs-2">Head</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputHead" placeholder="bin/head.sh">
            </div>
          </div>
          <div class="form-group">
            <label for="inputBody" class="control-label col-xs-2">Body</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputHead" placeholder="bin/body.sh">
            </div>
          </div>
          <div class="form-group">
            <label for="inputTail" class="control-label col-xs-2">Tail</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputTail" placeholder="bin/tail.sh">
            </div>
          </div>
          <h2 class="page-header">Notify</h2>
          <div class="form-group">
            <label for="inputNotify" class="control-label col-xs-2">Type</label>
            <div class="col-lg-2">
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="radio" name="notifytype" checked>
                </span>
               <input type="text" class="form-control" value="None">
             </div><!-- /input-group -->
           </div><!-- /.col-lg-2 -->
            <div class="col-lg-2">
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="radio" name="notifytype">
                </span>
               <input type="text" class="form-control" value="Email">
             </div><!-- /input-group -->
           </div><!-- /.col-lg-2 -->
          </div>
          <div class="form-group">
            <label for="inputTo" class="control-label col-xs-2">To</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputTo" placeholder="lloyd.benson@gmail.com">
            </div>
          </div>
          <div class="form-group">
            <label for="inputCC" class="control-label col-xs-2">CC</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="inputCC" placeholder="nvcexploder">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmailBody" class="control-label col-xs-2">Body</label>
            <div class="col-xs-10">
                <textarea class="form-control" id="inputEmailBody">emailBodyText</textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </div>
          </form>

          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/gills/js/bootstrap.min.js"></script>
    <script src="/gills/js/docs.min.js"></script>
  </body>
</html>
